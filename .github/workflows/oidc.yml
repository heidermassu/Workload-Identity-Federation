name: Terraform Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID'
        required: true
      location:
        description: 'Location'
        required: true
      github_repository:
        description: 'GitHub repository'
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Authenticate using ADC
        id: auth
        run: |
          echo "::set-output name=auth_url::$(gcloud auth application-default login --dry-run)"

      - name: Manual approval
        if: ${{ steps.auth.outputs.auth_url != '' }}
        uses: peter-evans/wait-on-check@v1
        with:
          checks: ${{ steps.auth.outputs.auth_url }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib

      - name: Execute Python script
        run: |
          python terraform_script.py ${{ github.event.inputs.project_id }} ${{ github.event.inputs.location }} ${{ github.event.inputs.github_repository }}
