name: Terraform Workflow

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID'
        required: true
      location:
        description: 'Location'
        required: true
      github_repository:
        description: 'GitHub repository'
        required: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Authenticate using ADC
        run: |
          echo ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} > key.json
          gcloud auth activate-service-account --key-file=key.json

      - name: Initialize Terraform
        run: terraform init

      - name: Plan Terraform
        run: terraform plan

      - name: Apply Terraform
        run: terraform apply -auto-approve -var="project_id=${{ github.event.inputs.project_id }}" -var="location=${{ github.event.inputs.location }}" -var="github_repository=${{ github.event.inputs.github_repository }}"
